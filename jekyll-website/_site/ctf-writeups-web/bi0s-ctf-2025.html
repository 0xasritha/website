    <style>
        
      body {
            font-family: 'Courier New', monospace;
            background-color: #0f0f0f;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            width: 800px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
        }
        h1, h2, h3, h4, h5 {
            /* color: #6c5ce7; */
            color: #2980b9; /* Light blue for mermaid */
        }
        a {
            color: #74b9ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #c0dfff;
        }
        details {
            border: 2px dotted #2980b9;
            border-radius: 4px;
            margin: 10px 0;
            padding: 10px;
            color: #2980b9;
        }

        summary {
            cursor: pointer;
            font-weight: bold;
            color: #2980b9; 
            outline: none;
            font-size: 12px;
        }

        /* Scrollbar for code blocks */
        pre::-webkit-scrollbar {
            width: 8px;
        }
        pre::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        pre::-webkit-scrollbar-thumb {
            background: #6c5ce7;
            border-radius: 4px;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px dotted #444444;
            margin-bottom: 40px;
        }

        .nav-link {
            color: #888888;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: #a29bfe;
            text-decoration: none;
        }

        .nav-arrow {
            font-size: 14px;
            color: #666666;
            margin: 0 8px;
        }

        .back-to-main {
            color: #888888;
            text-decoration: none;
            padding: 6px 12px;
            border: 1px solid #444444;
            border-radius: 3px;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .back-to-main:hover {
            background-color: rgba(108, 92, 231, 0.1);
            border-color: #6c5ce7;
            color: #a29bfe;
        }

        .date-posted {
            color: #5dade2;
            font-style: italic;
            margin-bottom: 20px;
        }

        .content {
            color: #ffffff;
        }

        p { 
            font-size: 14px; 
        }
        
        
        strong {
          color: #d8b862;
        }
        
        details strong { 
        
            color: #2980b9; !important
        }
        
        ul { 
          font-size: 14px;   
        }
        ol { 
          font-size: 14px;   
        }

  table {
    border-collapse: collapse;
  }
  table, th, td {
    border: 1px solid gray;
  }
        details p { 
            font-size: 12px;
        }

        details ul {
            font-size: 12px;
        }

        /* Breadcrumb style navigation */
        .breadcrumb {
            color: #666666;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .breadcrumb a {
            color: #888888;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: #a29bfe;
            text-decoration: none;
        }
    </style>
</head>
