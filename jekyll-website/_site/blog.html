<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0f0f0f;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 40px;
            height: auto;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
        }
        h1, h2, h3, h4, h5 {
            /* color: #6c5ce7; */
            color: #2980b9; /* Light blue for mermaid */
        }
        a {
            color: #74b9ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #a29bfe;
        }
        pre, code {
            background: #1e1e2f;
            border: 1px dotted #6c5ce7;
            border-radius: 4px;
            padding: 10px;
            overflow-x: auto;
            display: block;
        }
        code {
            display: inline-block;
        }
        details {
            border: 2px dotted #6c5ce7;
            border-radius: 4px;
            margin: 10px 0;
            padding: 10px;
        }
        summary {
            cursor: pointer;
            font-weight: bold;
            color: #a29bfe;
            outline: none;
        }
        /* Scrollbar for code blocks */
        pre::-webkit-scrollbar {
            width: 8px;
        }
        pre::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        pre::-webkit-scrollbar-thumb {
            background: #6c5ce7;
            border-radius: 4px;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px dotted #444444;
            margin-bottom: 40px;
        }

        .nav-link {
            color: #888888;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: #a29bfe;
            text-decoration: none;
        }

        .nav-arrow {
            font-size: 14px;
            color: #666666;
            margin: 0 8px;
        }

        .back-to-main {
            color: #888888;
            text-decoration: none;
            padding: 6px 12px;
            border: 1px solid #444444;
            border-radius: 3px;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .back-to-main:hover {
            background-color: rgba(108, 92, 231, 0.1);
            border-color: #6c5ce7;
            color: #a29bfe;
        }

        .date-posted {
            color: #5dade2;
            font-style: italic;
            margin-bottom: 20px;
        }

        .content {
            color: #ffffff;
            font-size: 14px;
        }

        /* Breadcrumb style navigation */
        .breadcrumb {
            color: #666666;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .breadcrumb a {
            color: #888888;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: #a29bfe;
            text-decoration: none;
        }

        /* === Box showing the files === */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        .content-box {
            padding: 15px;
            border: 2px dotted #ec9689; 
            padding: 20px;
            height: auto; 
        }
       
        .command {
            color: #e77c6c;
            font-weight: bold;
            margin-bottom: 1rem;
            display: inline-flex;
            align-items: center;
            font-size: 1.2rem; 
        }
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #e77c6c;
            margin-left: 4px;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            0%,100% { opacity: 1; }
            50%     { opacity: 0; }
        }
        .blog-box {
            overflow-y: auto;
        }
        .blog-entry {
            margin-bottom: 0.75rem;
            font-size: 0.8rem;
        }
        .blog-date {
            color: #74b9ff;
            font-weight: 100;
        }
        .blog-title {
            color: #74b9ff;
            font-weight: bold;
            text-decoration: none;
            margin-left: 0.25rem;
        }
        .blog-title:hover {
            text-decoration: underline;
            color: #a29bfe;
        }
        .blog-description {
          display: inline; 
            margin-left: 1rem;
            font-style: italic;
            color: #ddd;
        }
    </style>
